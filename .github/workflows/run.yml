name: Rust

on:
    pull_request:
        branches: ["main", "develop"]

env:
    CARGO_TERM_COLOR: always

jobs:
    build-linux:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Build
              run: ./install_linux.sh

            - name: run
              run: cargo run -- --name testrun

    build-windows:
        runs-on: windows-latest

        steps:
            - uses: actions/checkout@v3
            - name: Build
              run: .\install_win.bat

            - name: run
              run: cargo run -- --name testrun

    build-macos:
        runs-on: macos-latest

        steps:
            - uses: actions/checkout@v3
            - name: Build
              run: ./install_macos.sh

            - name: run
              run: cargo run -- --name testrun
